    <script type="module" async>

        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        //elements
        const body = d3.select("body")
        const app = d3.select("#app");
        const second = d3.select("#second");
        const hour = d3.select("#hour");

        function loop() {
            const currentTime = new Date();

            const hours = currentTime.getHours();
            const minutes = currentTime.getMinutes();
            const seconds = currentTime.getSeconds();

            // Rotate the #second element
            const secondRotationAngle = seconds * 6;
            second.style("transform", `rotate(${secondRotationAngle}deg)`);

            // Rotate the #hour element
            
            const hourRotationAngle = hours * 15; // 360 degrees/24 hours = 15
            const minuteRotationAngle = minutes * 0.25; // 360 degrees/24/60 = 0.25
            
            hour.style("transform", `rotate(${hourRotationAngle + minuteRotationAngle}deg)`);

            // display.text(`${hour}:${minutes}:${seconds}`)

            requestAnimationFrame(loop)
        }

        loop();
    </script>
